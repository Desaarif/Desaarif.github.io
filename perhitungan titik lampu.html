<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Titik Lampu SNI</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    label, input, select { display: block; margin-top: 10px; }
    button { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Kalkulator Titik Lampu Sesuai SNI</h2>

  <label>Panjang Ruangan (m):</label>
  <input type="number" id="panjang" step="0.1">

  <label>Lebar Ruangan (m):</label>
  <input type="number" id="lebar" step="0.1">

  <label>Tingkat Pencahayaan (lux):</label>
  <select id="lux">
    <option value="50">Gudang (50 lux)</option>
    <option value="250">Kelas Belajar (250 lux)</option>
    <option value="300">Perkantoran (300 lux)</option>
    <option value="500">Laboratorium (500 lux)</option>
  </select>

  <label>Lumen Output per Lampu (lm):</label>
  <input type="number" id="lumen" value="800">

  <label>Faktor Pemeliharaan:</label>
  <input type="number" id="mf" value="0.8" step="0.01">

  <label>Koefisien Utilisasi (CU):</label>
  <input type="number" id="cu" value="0.7" step="0.01">

  <button onclick="hitungLampu()">Hitung Jumlah Titik Lampu</button>

  <h3 id="hasil"></h3>

  <script>
    function hitungLampu() {
      const panjang = parseFloat(document.getElementById('panjang').value);
      const lebar = parseFloat(document.getElementById('lebar').value);
      const lux = parseFloat(document.getElementById('lux').value);
      const lumen = parseFloat(document.getElementById('lumen').value);
      const mf = parseFloat(document.getElementById('mf').value);
      const cu = parseFloat(document.getElementById('cu').value);

      const luas = panjang * lebar;
      const jumlah = (luas * lux) / (lumen * mf * cu);

      document.getElementById('hasil').innerText =
        `Jumlah Titik Lampu yang Dibutuhkan: ${Math.ceil(jumlah)} buah`;
    }
  </script>
</body>
</html>
